<div class="container-fluid">
    <div class="row row-stat">

        <div class="col-sm-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading panel-heading-no-divider">Cursos Realizados
                            <span class="panel-subtitle">Cursos realizados en el Departamento de Computaci√≥n del
                                Cinvestav-IPN.</span>
                        </div>

                        <div class="table-responsive">
                            <table class="table courses">
                                <thead>
                                    <tr>
                                        <th>Curso</th>
                                        <th>Profesor</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let course of courses" (click)="redirect(course.redirect)">
                                        <td>{{course.title}}</td>
                                        <td><a [href]="course.teacherUrl" target="_blank">{{course.teacher}}</a>
                                        </td>
                                        <td>{{course.date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
